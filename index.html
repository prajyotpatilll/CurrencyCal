<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="header">
        <h3>Currency Converter</h3>
    </div>
    <form>
        <div class="main-box">
            <div class="box1">
                <div class="amount">
                    <p class="same">Amount</p>
                    <input type="text" value="1" class="size">
                </div>
                <div class="from">
                    <p class="same">From</p>
                    <div id="from-box" class="size">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="From" id="from-id">
                            
                        </select>
                    </div>
                </div>
                <div class="con-logo">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p class="same">From</p>
                    <div id="to-box" class="size">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="to-id">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class=" box2">
                <div class="meg1">
                    <div class="fmsg">
                        <div class="msg-h">
                            1 USD =
                        </div>
                        <div class="msh-hh">
                            83.49221784 INR
                        </div>
                    </div>

                    <div class="msg-l">
                        1 INR = 0.011977265 USD
                    </div>
                </div>
                <div class="btn">
                    <button>Convert</button>
                </div>
            </div>
        </div>
    </form>
    <div class="footer">
        <p class="footerp">All copyright reserved by @prajyotpatil!!
        </p>
    </div>
    <script src="cuntryList.js"></script>
    <script src="app.js"></script>
    
</body>

</html>
